<div class="container-fluid" style="height:100%">
  <div class="row" style="height:100%">
    <div class="control-menu col-md-3" ng-style="{'height': '100%'}">

      <div ng-show="true">
        <div class="row">
          <h4>Click to add vis: </h4>
          <ul class="list-group">
            <a href="" data-dismiss="modal" ng-click="openAddToDashModal(vis, false)" class="list-group-item" ng-repeat="vis in loadedvis"><span
                class="badge">{{vis._source.chartType}}</span>
              <h5 class="list-group-item-heading">{{vis._source.name}}</h5>
              <p class="list-group-item-text">{{vis._source.description}}</p>
            </a>
          </ul>
        </div>

        <div class="row">
          <h4>Options: </h4>
          <button type="button" class="col-md-12 btn btn-success" ng-click="openSaveDashboardModal()">Save Dashboard</button>
          <button type="button" class="col-md-12 btn btn-primary" ng-click="openLoadDashboardModal()">Load Dashboard</button>
        </div>

      </div>
    </div>
    <div class="col-md-9" id="Aframediv" style="height:100%"></div>
    <script type="text/ng-template" id="positionvispanelmodal.html">
      <div class="modal fade">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Position</h4>
              <p style="color: gray">Note that the camera is in the positon: {x: 0, y: 2, z: 0}</p>
            </div>
            <div class="modal-body">

              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">X</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="x" placeholder="X-Axis" ng-model="x">
                  </div>
                </div>
                <div class="form-group">
                  <label for="age" class="col-sm-2 control-label">Y</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="y" placeholder="Y-Axis" ng-model="y">
                  </div>
                </div>
                <div class="form-group">
                  <label for="age" class="col-sm-2 control-label">Z</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="z" placeholder="Z-Axis" ng-model="z">
                  </div>
                </div>
              </form>
              <hr>
              <h4>Rotation</h4>
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">X rotation</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="rotx" placeholder="X-Axis rotation" ng-model="rotx">
                  </div>
                </div>
                <div class="form-group">
                  <label for="age" class="col-sm-2 control-label">Y rotation</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="roty" placeholder="Y-Axis rotation" ng-model="roty">
                  </div>
                </div>
                <div class="form-group">
                  <label for="age" class="col-sm-2 control-label">Z rotation</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="rotz" placeholder="Z-Axis rotation" ng-model="rotz">
                  </div>
                </div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" ng-click="acceptAdd()" class="btn btn-primary" data-dismiss="modal">Accept</button>
              <button type="button" ng-click="cancel()" class="btn" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      </script>

    <script type="text/ng-template" id="savedashboardmodal.html">
       <div class="modal fade">
         <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Save Dashboard</h4>
            </div>
            <div class="modal-body">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="name" id="name" placeholder="Dashboard Name" ng-model="name">
              </div>
            </div>
            <div class="form-group">
              <label for="age" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="description" id="description" placeholder="Description">
              </div>
            </div>
          </form>

            </div>
            <div class="modal-footer">
              <button type="button" ng-click="save()" class="btn btn-primary" data-dismiss="modal">Save!</button>
              <button type="button" ng-click="cancel()" class="btn" data-dismiss="modal">Cancel</button>
            </div>
          </div>
         </div>
       </div>
      </script>

    <script type="text/ng-template" id="updatedashboardmodalconfirm.html">
        <div class="modal fade">
          <div class="modal-dialog modal-lg">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">A dashboard with this name is already saved. Are you sure to overwrite it?</h4>
             </div>
             <div class="modal-body text-center" >
               <button type="button" ng-click="confirmUpdate()" class="btn btn-primary" data-dismiss="modal">Yes</button>
               <button type="button" ng-click="cancelUpdate()" class="btn" data-dismiss="modal">No</button>
             </div>
           </div>
          </div>
        </div>
       </script>

    <script type="text/ng-template" id="loaddashmodal.html">
         <div class="modal fade">
           <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Choose dashboard</h4>
              </div>
              <div class="modal-body">
                <ul class="list-group">
                  <a href="" data-dismiss="modal" ng-click="loadDash(dash)" class="list-group-item" ng-repeat="dash in loadeddashboards"><span class="badge">{{dash._source.charts.length}} charts</span>
                    <h4 class="list-group-item-heading">{{dash._source.name}}</h4>
                    <p class="list-group-item-text">{{dash._source.description}}</p>
                  </a>
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="cancel()" class="btn" data-dismiss="modal">Cancel</button>
              </div>
            </div>
           </div>
         </div>
        </script>

  </div>
</div>
